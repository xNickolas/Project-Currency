<style>
    :host {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        font-size: 14px;
        color: #333;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .content {
        display: flex;
        margin: 82px auto 32px;
        padding: 0 0px;
        max-width: 960px;
        flex-direction: column;
        align-items: center;
    }
</style>


<div id="poundC" class="content" role="main">
    <form>
        <h1>Currency Converter</h1>
        <!-- <p>From Currency BRL to USD</p>
        <br /> -->

        <div class="group" id="realTo">
            <!-- a função converseReal é chamada quando ocorre o evento keyup (event binding)  -->
            <input type="number" (keyup)="converseReal($event)" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>BRL</label>
            <!-- a variável realResult instânciada no component.ts deste componente é utilizada abaixo utilizando - se interpolação : {{nome_variável}} -->
            <p>£: {{realResult}}</p>
        </div>
        <br />


        <div class="group" id="poundTo">
            <!-- a função conversePound é chamada quando ocorre o evento keyup (event binding)  -->
            <input type="number" (keyup)="conversePound($event)" required>
            <label>GBP</label>
            <p>R$: {{poundResult}}</p>
        </div>
    </form>
</div>
